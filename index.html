    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {

        // --- Touch Events ---
        window.setupCardEvents = function(div, p) {
            let timer = null, startX = 0, startY = 0, isPress = false;
            div.onpointerdown = e => { if(e.button !== 0) return; div.setPointerCapture(e.pointerId); startX = e.clientX; startY = e.clientY; isPress = true; div.classList.add('pressing'); timer = setTimeout(() => { if(isPress) { isPress = false; div.classList.remove('pressing'); toggleSoldOut(p); } }, 800); };
            div.onpointermove = e => { if(!isPress) return; if(Math.abs(e.clientX - startX) > 10 || Math.abs(e.clientY - startY) > 10) { clearTimeout(timer); isPress = false; div.classList.remove('pressing'); } };
            div.onpointerup = e => { clearTimeout(timer); div.classList.remove('pressing'); if(isPress) { addToCart(p); isPress = false; } };
        };

        window.toggleSoldOut = function(p) {
            if(navigator.vibrate) navigator.vibrate(50);

            }
        };

        window.addToCart = function(p) {
            if(p.soldOut) { showToast("âŒ å·²å®Œå”®"); return; }

            if(price === 0) {
                const inp = prompt("è«‹è¼¸å…¥è‡ªè¨‚é‡‘é¡:", ""); if(!inp) return;

            }
            const item = { ...p, price, qty: 1, note: '' };
            const ex = cart.find(x => x.id === item.id && x.price === price && x.note === item.note);
            if(ex) ex.qty++; else cart.push(item);
            
            if(cart.length === 1 && window.innerWidth < 768) document.getElementById('cart-panel').classList.add('expanded');
            
            renderCart();
        };

                setupCardEvents(div, p); c.appendChild(div);

        window.renderCart = function() {
            const c = document.getElementById('cart-container'); c.innerHTML = '';
            let t = 0; let count = 0;
            cart.forEach((i, idx) => {
                t += i.price * i.qty; count += i.qty;
                const d = document.createElement('div'); d.className = 'cart-item';
                d.innerHTML = `

                c.appendChild(d);

            document.getElementById('cart-count').innerText = count;

        window.adjQty = function(i, d) { cart[i].qty+=d; if(cart[i].qty<=0) cart.splice(i,1); renderCart(); }

            const t = parseInt(document.getElementById('total-amount').innerText.replace('$',''))||0;
            const p = parseInt(document.getElementById('pay-amount').value);

        };

        window.checkout = function() {
            if(cart.length === 0) return;
            const btn = document.getElementById('btn-checkout'); btn.disabled = true; btn.innerText = "è™•ç†ä¸­...";
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const hasFood = cart.some(i => i.group === 'é£Ÿç‰©çµ„');
            const hasDrink = cart.some(i => i.group === 'é£²æ–™çµ„');
            
            runTransaction(ref(db, 'dailyCount'), c => (c||0)+1).then(res => {
                if(res.committed) {
                    const id = String(res.snapshot.val()).padStart(3, '0');
                    push(ref(db, 'sales'), {
                        orderId: Date.now(), displayId: id,
                        time: new Date().toLocaleTimeString('en-US', {hour12:false, hour:"2-digit", minute:"2-digit"}),
                        items: cart, total,

                    cart = []; document.getElementById('pay-amount').value=''; 
                    if(window.innerWidth<768) document.getElementById('cart-panel').classList.remove('expanded');
                    renderCart();

        };

        // --- Kitchen & Pickup ---
        window.setKitchenMode = function(m) {
            kitchenMode = m;
            document.getElementById('kt-pending').classList.toggle('active', m==='pending');
            document.getElementById('kt-history').classList.toggle('active', m==='history');

        window.renderKitchen = function() {
            const c = document.getElementById('kitchen-orders'); c.innerHTML = '';

            [...sales].reverse().forEach(o => {
                const s = o[statusKey];

                const items = (o.items||[]).filter(i => i.group === type);
